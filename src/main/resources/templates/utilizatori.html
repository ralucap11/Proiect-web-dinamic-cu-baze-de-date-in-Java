<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</header>
<body>

<h2 th:text="${welcomeMessage}"/>

<!-- sectiunea pentru toti utilizatorii-->
<table class="table table-striped table-bordered">
    <tr>
        <th>Numar inmatriculre</th>
        <th>Marca</th>
        <th>Model</th>
        <th>Culoare</th>
        <th>An fabricatie</th>
        <th>Capacitate cilindrica</th>
        <th>Combustibil</th>
        <th>Putere</th>
        <th>Cuplu</th>
        <th>Volum portbagaj</th>
        <th>Pret</th>
    </tr>
    <tr th:each="c : ${masini}">
        <td th:text="${c.getNrInmatriculare()}"></td>
        <td th:text="${c.getMarca()}"></td>
        <td th:text="${c.getModelul()}"></td>
        <td th:text="${c.getCuloarea()}"></td>
        <td th:text="${c.getAn()}"></td>
        <td th:text="${c.getCapacitate_cilindrica()}"></td>
        <td th:text="${c.getCombustibil()}"></td>
        <td th:text="${c.getPutere()}"></td>
        <td th:text="${c.getCuplu() }"></td>
        <td th:text="${c.getVolum() }"></td>
        <td th:text="${c.getPret() }"></td>

    </tr>
</table>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<form th:action="@{/search}" method="get">
    <div class="search">
     <input type = "text" name ="marca" placeholder="marca">
      <input type = "text" name ="culoare" placeholder="culoare">
       <input type = "text" name ="combustibil" placeholder="combustibil">
        <button type = "submit">Filtreaza</button>
    </div>
</form>


<!--sectiunea pentru editori  sec:authorize="hasRole('ROLE_EDITOR')"-->
<div>
    <form th:action = "@{/editor/action}" method="post">
        <div class="form-group">
          <label for="nrInmatriculare">Numar Inmatriculare:</label>
          <input type="text" id="nrInmatriculare" name="nrInmatriculare" class="form-control">
        </div>
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control">
        </div>
      <button type="submit" name="action" value="add" th:action="@{/editor/add}">Adaugare</button>
    <button type="submit" name="action" value="edit" th:action=="@{editor/edit}">Modificare</button>
    <button type="submit" name="action" value="delete" th:action=="@{editor/delete}">Stergere</button>


    </form>
</div>

</body>
</html>
